{% extends 'ads/base.html' %}

{% block title %}Edit {{ ad.title }} - Djangolist{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Edit Ad</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
            {% endfor %}
            
            {% if ad.image %}
            <div class="mb-3">
                <p>Current image:</p>
                <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="img-fluid" style="max-width: 200px;">
            </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'ads:detail' ad.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
