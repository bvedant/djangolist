<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Djangolist{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar {
            background: white !important;
            border-bottom: 1px solid #e5e5e5;
            padding: 0.5rem 0;
        }
        .navbar-brand {
            color: #333 !important;
            font-weight: 600;
        }
        .nav-link {
            color: #666 !important;
        }
        .btn-post-ad {
            background: #3cb371;
            color: white !important;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none !important;
        }
        .btn-post-ad:hover {
            background: #359a65;
        }
        .search-box {
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            width: 400px;
        }
        .card {
            border: none;
            transition: none;
        }
        .card:hover {
            transform: none;
        }
        .dropdown-menu {
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-outline-secondary {
            border-color: #e5e5e5;
            color: #666;
        }
        .btn-outline-secondary:hover {
            background-color: #f5f5f5;
            border-color: #e5e5e5;
            color: #333;
        }
        .badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35em 0.65em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        img.rounded {
            border-radius: 4px !important;
        }
        a:hover {
            text-decoration: none;
        }
        a:hover h3 {
            color: #2563eb !important;
        }
        .title-link {
            color: #111;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.2;
        }
        a:hover .title-link {
            color: #2563eb;
        }
        .description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .location {
            color: #666;
            font-size: 0.875rem;
        }
        .badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.35em 0.65em;
            letter-spacing: 0.03em;
            border-radius: 3px;
        }
        .bg-primary {
            background-color: #4299e1 !important;
        }
        img.rounded {
            border-radius: 6px !important;
        }
        .position-absolute {
            font-size: 0.9rem;
        }
        .container {
            padding: 0 2rem;
        }
        .btn-outline-secondary {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            border-color: #ddd;
        }
        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            border-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ads:list' %}">Djangolist</a>
            <div class="d-flex flex-grow-1 justify-content-between">
                <form class="d-flex mx-4">
                    <input class="search-box" type="search" placeholder="Search for items (ex. iPhone, Laptop, Bike)">
                </form>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'ads:create' %}" class="btn-post-ad me-3">Post Ad</a>
                        {% if user.is_staff %}
                            <a href="{% url 'ads:admin_dashboard' %}" class="nav-link me-3">Dashboard</a>
                        {% endif %}
                        <a href="{% url 'ads:notifications' %}" class="nav-link me-3">Notifications</a>
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link me-3">Login</a>
                        <a href="{% url 'register' %}" class="btn-post-ad">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
